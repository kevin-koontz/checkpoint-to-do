<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/7.0.96/css/materialdesignicons.min.css"
    integrity="sha512-fXnjLwoVZ01NUqS/7G5kAnhXNXat6v7e3M9PhoMHOTARUMCaf5qNO84r5x9AFf5HDzm3rEZD8sb/n6dZ19SzFA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>to-do</title>
</head>

<body>
  <!-- SECTION -->
  <header class="container-fluid">

    <section class="row">
      <div class="d-flex justify-content-between">

        <div class="col-md-4 py-2 my-2">
          <small>Image by <span id="image-copyright" class="fw-bold no-select"></span></small>
        </div>


        <div class="col-md-2">
          <button class="btn todo-bar" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDark"
            aria-controls="offcanvasDark">
            <div>
              <span class="carrot-style">></span>
              <span>3 Todos remaining</span>
            </div>
          </button>
        </div>

      </div>
    </section>


    <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDark"
      aria-labelledby="offcanvasDarkLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasDarkLabel"></h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body user-todo-style">
        <div class="d-flex m-2">
          <form onsubmit="app.UserToDosController.createToDo()">
            <input class="input-style me-2" type="text">
            <button class="btn btn-outline-light mdi mdi-plus-thick">SAVE</button>
          </form>
        </div>
        <div id="user-todos">
          <!-- STUB userToDoListHTMLTemplate -->
          <!-- <div class="m-2">
            <input type="checkbox">
            <span class="px-1">USER TODO #2</span>
          </div>
          <div>
            <span class="mdi mdi-delete-forever user-todo-delete"></span>
          </div> -->
        </div>
      </div>

  </header>

  <!-- SECTION -->
  <main class="container-fluid d-flex justify-content-center align-items-end">
    <section class="row">
      <div class="col-md-12">

        <div id="image-of-the-day">
          <!-- STUB - bg image template ^ -->
        </div>

        <div id="quote-of-the-day">
          <!-- STUB - quote template ^ -->
        </div>

        <div id="todo-list">
          <!-- STUB - todo template ^ -->
        </div>

      </div>
    </section>
  </main>

  <!-- SECTION -->
  <footer class="container-fluid">
    <section class="row">
      <div class="col-md-12">

        <div class="info-bar">
          <div class=" fs-1 justify-content-between align-items-center d-flex">
            <div class="no-select">26Â°C</div>
            <div id="user-time" class="no-select"></div>
            <!-- STUB - date template ^ -->
            <div class="fs-6 justify-content-end align-items-center d-flex" id="authstate"></div>
          </div>
        </div>

      </div>

      <div class=" bg-dark text-light flex-grow-1 justify-content-center align-items-center d-flex no-select">
        <p class="mb-0"><small>Made with ðŸ’– by CodeWorks</small></p>
      </div>

    </section>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.auth0.com/js/auth0-spa-js/1.22/auth0-spa-js.production.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jakeoverall/auth0provider-client/browser/Auth0Provider.js"></script>
  <script src="https://cdn.socket.io/4.1.1/socket.io.min.js"
    integrity="sha384-cdrFIqe3RasCMNE0jeFG9xJHog/tgOVC1E9Lzve8LQN1g5WUHo0Kvk1mawWjxX7a"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>

  <script src="app/App.js" type="module"></script>
</body>

</html>
